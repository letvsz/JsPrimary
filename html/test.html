    <script>
        function displayDate() {
            document.getElementById("show_date").innerHTML = String(new Date());
            console.log("date:" + String(new Date()));
        }

        function changeTextColor() {
            var textElement = document.getElementById("text_change");
            if (textElement.innerHTML.match("我是黑字")) {
                textElement.style.color = "#ff0000";
                textElement.innerHTML = "我是红字";
            } else {
                textElement.style.color = "#000000";
                textElement.innerHTML = "我是黑字";
            }
        }
    </script>
</head>


<body>

</script>

</p>
